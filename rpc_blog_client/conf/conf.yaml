app:
  page_size: 10
  jwt_secret: go_blog

  runtime_root_path: runtime/
  image_prefix_url: http://127.0.0.1:9091
  image_save_path: upload/images/
  image_max_size: 5 #MB
  image_allow_exts:
    - .jpg
    - .jpeg
    - .png

  log_save_path: logs/
  log_save_name: log
  log_save_ext: log

  time_format: 20060102

server:
  run_mode: debug
  name: article
  HTTP_port: 8080
  read_timeout: 60 #second
  write_timeout: 60

